name: Teste frontend

defaults:
  run:
    working-directory: "frontend/"

on:
  workflow_dispatch:
  push:
    branches:
    - frontend
    paths:
    - 'frontend/**'

jobs:
  Teste:
    name: Teste frontend
    runs-on: self-hosted

    steps:
      - name: Checkout
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
   
      - name: Install dependencies
        run: npm install -g @angular/cli > /dev/null
        
      - name: Rodar testes 
        run: npm run test       
