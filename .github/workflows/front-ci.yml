name: front

defaults:
  run:
    working-directory: "frontend/app"

on:
  workflow_dispatch:
  push:
    branches:
    - frontend

jobs:
  Teste:
    name: Teste frontend
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v1
      
    - name: Install node
      uses: actions/setup-node@v1    
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: |
          apt-get update && apt-get -y install npm
          npm install -g @angular/cli
          ng test   
