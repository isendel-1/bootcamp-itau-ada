name: front

defaults:
  run:
    working-directory: "frontend/app"

on:
  workflow_dispatch:
  push:
    branches:
    - frontend

jobs:
  Teste:
    name: Teste frontend
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Set up nodejs 14
        uses: actions/setup-node@v3
        with:
          node-version: '14'
        
      - name: Getting dependencies
        run: |
          apt-get update && apt-get -y install npm
          npm install -g @angular/cli
          ng test
