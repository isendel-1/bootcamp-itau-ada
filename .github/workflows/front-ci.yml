name: Teste front

defaults:
  run:
    working-directory: "frontend/app"

on:
  workflow_dispatch:
  push:
    branches:
    - frontend

jobs:
  Teste:
    name: Teste frontend
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v1
      
    - name: Install node
      uses: actions/setup-node@v1    
      with:
        node-version: '16.x'

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get -y install npm
      
    - name: Install Angular CLI
      run: npm install -g @angular/cli
            
    - name: Run tests
      run: ng test

    - name: Build
      run: npm run build
